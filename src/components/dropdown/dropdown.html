<div :class="classNames">
  <v-button
    :content="titleDisplayed"
    :link="button.link"
    :contextual-style="contextualStyle"
    :variants="button.variants"
    :icon="buttonIcon"
  ></v-button>

  <dropdown-menu
    v-show="isCollapsed"
    transition="Dropdown__menu--expand"
    :items="items"
    :contextual-style="contextualStyle"
    :variants="variants"
    :chosen.sync="chosen"
    :collapse="toggle"
    :field-name="fieldName"
  ></dropdown-menu>
</div>
