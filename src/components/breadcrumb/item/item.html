<span
  :class="classNames"
>

  <breadcrumb-link
    v-if="hasLink"
    :content="elementContent('body')"
    :vue-router="link.vueRouter"
    :to="propOptional(link, 'to')"
    :variants="elementVariants('link')"
    :contextual-style="elementContextualStyle('link')"
  ></breadcrumb-link>

  <breadcrumb-content
    v-else
    :content="elementContent('body')"
    :variants="elementVariants('body')"
    :contextual-style="elementContextualStyle('body')"
  ></breadcrumb-content>

</span>
