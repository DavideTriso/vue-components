<div :class="panelClass">

	<!-- Panel Header -->
	<div :class="headerClass"
		 v-show="hasHeader"
	>
		<slot name="title" :class="titleClass"></slot>
	</div>
	<!--/ Panel Header -->

	<!-- Panel Body -->
	<div :class="bodyClass"
		 v-show="hasBody"
	>
		<slot name="body"></slot>
	</div>
	<!--/ Panel Body -->

	<!-- Panel Footer -->
	<div :class="footerClass"
		 v-show="hasFooter"
	>
		<slot name="footer"></slot>
	</div>
	<!--/ Panel Footer -->

</div>
