<div :class="itemClass">
    <breadcrumb-link
            v-if="hasLink"
            :body="body"
            :to="link.to"
            :variants="link.variants"
            :contextual-style="link.contextualStyle"
    ></breadcrumb-link>

    <breadcrumb-content
            v-else
            :content="body.content"
            :variants="body.variants"
            :contextual-style="body.contextualStyle"
    ></breadcrumb-content>
</div>
