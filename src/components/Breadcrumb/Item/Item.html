<div :class="classNames">
  <breadcrumb-link
    v-if="hasLink"
    :body="body"
    :vue-router="link.vueRouter"
    :to="link.to"
    :variants="link.variants"
    :contextual-style="link.contextualStyle"
  ></breadcrumb-link>

  <breadcrumb-content
    v-else
    :content="body.content"
    :variants="body.variants"
    :contextual-style="body.contextualStyle"
  ></breadcrumb-content>
</div>
