<a
  v-if="hasLink && !link.vueRouter"
  :class="classNames"
  :href="link.to"
>
  {{content}}
  <icon
    v-if="hasIcon"
    :variants="[icon.variants, 'button']"
  ></icon>
</a>

<a
  v-if="hasLink && link.vueRouter"
  :class="classNames"
  v-link="link.to"
>
  {{content}}
  <icon
    v-if="hasIcon"
    :variants="[icon.variants, 'button']"
  ></icon>
</a>

<a
  v-if="hasAction"
  :class="classNames"
  @click.prevent="link.action"
>
  {{content}}
  <icon
    v-if="hasIcon"
    :variants="[icon.variants, 'button']"
  ></icon>
</a>
