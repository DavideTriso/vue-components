<tr
  :class="classNames"
>
  <th
    is="table-cell"
    :is-header="isHeader"
    v-if="isHeader"
    v-for="column in columns"
    :content="column.title"
  ></th>

  <td
    is="table-cell"
    v-if="isBody"
    v-for="column in columns"
    :content="item[column.id]"
  ></td>

  <td
    is="table-cell"
    v-if="isFooter"
    v-for="column in columns"
    :content="column.title"
  ></td>
</tr>
