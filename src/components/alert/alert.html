<div
  :class="classNames"
>

  <alert-timer
    v-if="hasTimer"
    :variants="elementVariants('variants')"
    :contextual-style="elementContextualStyle('timer')"
    :close-function="closeAlert"
  ></alert-timer>

  <alert-title
    v-if="hasTitle"
    :variants="elementVariants('title')"
    :contextual-style="elementContextualStyle('title')"
    :content="elementContent('title')"
  >
    <slot
      name="title"
      v-if="hasSlot('title')"
    ></slot>
  </alert-title>

  <alert-message
    v-if="hasMessage"
    :variants="elementVariants('message')"
    :contextual-style="elementContextualStyle('message')"
    :content="elementContent('message')"
  >
    <slot
      name="message"
      v-if="hasSlot('message')"
    ></slot>
  </alert-message>

  <alert-close-button
    v-if="hasCloseButton"
    :variants="elementVariants('closeButton')"
    :contextual-style="elementContextualStyle('closeButton')"
    :close-function="closeAlert"
  ></alert-close-button>

</div>
